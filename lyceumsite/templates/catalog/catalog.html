{% extends "base.html" %}
{% load static %}
{% block page_title %}Каталог{% endblock page_title %}
{% block content %}
<h1 class="mb-2">Каталог</h1>
<div class="mt-5 row gap-2">
  {% for item in items %}
    <div class="card col-md-4">
      {% include "includes/item-card.html" with item=item %}
    </div>
    {% empty %}
      <p>Товаров нет</p>
  {% endfor %}
</div>
{% endblock content %}
