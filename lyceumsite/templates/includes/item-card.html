<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ item.category.name }}</h6>
    <p class="card-text">{{ item.text|truncatewords:10 }}</p>
    <a href="{% url 'catalog:detail' item.pk %}" class="card-link">Link</a>
    {% if item.tags.all %}
      <div class="mt-3 card-subtitle text-muted d-flex flex-wrap">
        {% for tag in item.tags.all %}
          <span class="me-2">#{{ tag.name }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
