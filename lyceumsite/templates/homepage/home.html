{% extends "base.html" %}
{% load static %}
{% block page_title %}Главная{% endblock page_title %}
{% block content %}
<h1 class="mb-2">Главная страница</h1>
<span>Вот кот:</span>
<img src="{% static 'img/cat.jpg' %}" alt="cat" />
<div class="mt-5 row gap-2">
  {% for item in items %}
    <div class="col-md-4">
      {% include "includes/item-card.html" with item=item %}
    </div>
    {% empty %}
      <p>Товаров нет</p>
  {% endfor %}
</div>
{% endblock content %}
